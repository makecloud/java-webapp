<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="common/css/platform.css">
  <style>
    .forgetPwd_box{
      position: relative;
      width:660px;
    }
    .error{
      position: absolute;
      left:532px;
      top:100px;
      height: 24px;
      padding:0 8px;
      line-height: 24px;
      font-size: 12px;
      color: #000;
      text-align: center;
      border-radius: 3px;
      background: #ffff00;
      opacity: 1;
    }
    </style>
</head>
<body style="background: rgb(0, 23, 47)">
<div id="forgetPwd">
  <div class="forgetPwd_box">
    <div class="forgetPwd_main">
      <a href="" class="forget_logo">
        <i class="forget_icon"></i>
      </a>
      <div class="forget_content">
        <ul class="forget_msg">
          <li class="fi">
            <label for="fphone">手机号：</label>
            <input type="tel" id="fphone" class="fphone" placeholder="请输入手机号" maxlength="11">
          </li>
          <li class="fi getmsg">
            <label for="fphonecode">短信验证码：</label>
            <input type="tel" id="fphonecode" class="fphonecode" placeholder="请输入短信验证码">
            <span class="phonemsg">获取验证码</span>
          </li>
          <li class="fi">
            <label for="fnewpwd">新密码：</label>
            <input type="password" id="fnewpwd" class="fnewpwd" placeholder="请输入新密码(6-12位数字)" maxlength="12" minlength="6">
          </li>
          <li class="fi">
            <label for="fpwdSure">确认密码：</label>
            <input type="password" id="fpwdSure" class="fpwdSure" placeholder="请输入确认密码"  maxlength="12" minlength="6">
          </li>
          <li class="sureChange">
            <a href="">确认修改</a>
          </li>
          <li class="f_login_btn">
            <a href="login.html" target="_blank">立即登录</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="error">
      <span class="error_text"></span>
    </div>
  </div>
</div>


<script src="common/commonjs/jquery-3.2.1.js"></script>
<script src="common/js/forgetpwd.js"></script>
</body>
</html>
