<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>户外广告平台-新用户注册</title>
  <link rel="stylesheet" href="resources/css/platform.css">
  <style>
    .register_box{
      position: relative;
      width:660px;
    }
    .error{
      position: absolute;
      left:532px;
      top:100px;
      height: 24px;
      padding:0 8px;
      line-height: 24px;
      font-size: 12px;
      color: #000;
      text-align: center;
      border-radius: 3px;
      background: #ffae0f;
      opacity: 0;
    }
  </style>
</head>
<body style="background: rgb(0, 23, 47);">
<div id="register">
  <div class="register_box">
    <div class="register_main">
      <a href="../index/index.html" class="register_logo">
        <i class="register_icon"></i>
      </a>
      <div class="register_content">
        <ul class="register_msg">
          <li class="r_rname">
            <label for="rname">用户名：</label>
            <input type="text" id="rname" class="rname" placeholder="请输入用户名(2-12位数字、字母组成)" maxlength="12" minlength="2">
          </li>
          <li class="r_rpwd">
            <label for="rpwd">密码：</label>
            <input type="password" id="rpwd" class="rpwd" placeholder="请输入密码(6-12位数字)" maxlength="12" minlength="6">
          </li>
          <li class="r_rpwdSure">
            <label for="rpwdSure">确认密码：</label>
            <input type="password" id="rpwdSure" class="rpwdSure" placeholder="请再次确认密码">
          </li>
          <li class="r_ruser">
            <label for="ruser">联系人：</label>
            <input type="text" id="ruser" class="ruser" placeholder="请输入联系人姓名">
          </li>
          <li class="r_rphone">
            <label for="rphone">手机号：</label>
            <input type="tel" id="rphone" class="rphone" placeholder="请输入联系人手机号" maxlength="11">
          </li>
          <li class="r_verify_img">
            <label for="verifyimg">图形验证码：</label>
            <input type="text" id="verifyimg" class="verifyimg" placeholder="请输入右侧图形验证码">
            <span class="rcode"></span>
          </li>
          <li class="r_verify_msg">
            <label for="verifymsg">短信验证码：</label>
            <input type="text" id="verifymsg" class="verifymsg" placeholder="请输入短信验证码">
            <span class="phonemsg">获取验证码</span>
          </li>
          <li class="register_btn">
            <a href="../index/index.html" target="_blank">注册</a>
          </li>
          <li class="r_login_btn">
            <a href="login.html" target="_blank">立即登录</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="error">
      <span class="error_text"></span>
    </div>
  </div>
</div>

<script src="resources/js/jquery-3.2.1.js"></script>
<script src="resources/js/register.js"></script>
</body>
</html>
